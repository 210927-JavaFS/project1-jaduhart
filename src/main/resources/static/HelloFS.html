<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Reimbursement Page ;)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-fluid">
  <div class="row">
    <button id="pastReimButton" class="btn btn-success">Past Tickets</button>  
    <button id="loginButton" class="btn btn-success">Login</button>  
  </div>

  <table class="table">
    <thead>
      <tr>
        <!--make these match the user and reimbursement tables-->
        <th class="col-sm-1">User ID</th>
        <th class="col-sm-2">Username</th>
        <th class="col-sm-1">First Name</th>
        <th class="col-sm-1">Last Name</th>
        <th class="col-sm-1">User Role</th>
        <th class="col-sm-6">Reimbursements</th>
      </tr>
    </thead>
    <tbody id="userBody">
    </tbody>
  </table>
  <br>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th class="col-sm-2">Reimbursement ID</th>
        <th class="col-sm-2">Amount</th>
        <th class="col-sm-2">Submitted</th>
        <th class="col-sm-2">Resolved</th>
        <th class="col-sm-2">Author</th>
        <th class="col-sm-2">Resolver</th>
        <th class="col-sm-2">Type</th>
        <th class="col-sm-1">Status</th>
      </tr>
    </thead>
    <tbody id="reimBody">
    </tbody>
  </table>

  <br>
  <br>

  <form class="form-control">
    <!--make these form button labels-->
    <label for="reimType">Reimbursement Type</label>
    <input type="text" id="reimType" name="reimType">
    <label for="reimAmount">Amount</label>
    <input type="text" id="reimAmount" name="reimAmount">
    <label for="reimDescription">Description</label>
    <input type="text" id="reimDescription" name="reimDescription">
    <!-- <label for="reimStatus">Status</label>
    <input type="text" id="reimStatus" name="reimStatus"> -->
    <!-- <label for="homeRegion">Home's Region</label>
    <input type="text" id="homeRegion" name="homeRegion">
    <label for="homeZip">Home's Zip Code</label>
    <input type="text" id="homeZip" name="homeZip">
    <label for="homeCountry">Home's Country</label>
    <input type="text" id="homeCountry" name="homeCountry"> -->
  </form>
  <button class="btn btn-primary" id="addReimButton">Add Your Reimbursement</button>

  <script src="HelloFS.js?2"></script>
</body>
</html>
